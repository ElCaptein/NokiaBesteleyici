<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nokia 3220 Retro Composer</title>
    <style>
        :root {
            --nokia-screen: #8ea30a;
            --nokia-dark: #202402;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: #000; margin: 0; display: flex; justify-content: center;
            align-items: center; height: 100vh; overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .phone-wrapper { position: relative; display: flex; justify-content: center; align-items: center; }
        
        /* I≈üƒ±k Efektleri */
        .side-glow {
            position: absolute; width: 30px; height: 75%; border-radius: 40px;
            background: var(--glow-color); filter: blur(25px); transition: 0.05s;
            opacity: 0; z-index: 1;
        }
        .glow-left { left: -40px; }
        .glow-right { right: -40px; }

        .phone-body {
            background: #222; width: 310px; height: 92vh; max-height: 700px;
            border-radius: 50px 50px 80px 80px; border: 4px solid #444;
            padding: 15px; display: flex; flex-direction: column; align-items: center;
            position: relative; z-index: 2; box-shadow: 0 0 40px rgba(255,255,255,0.1);
        }

        .screen-frame {
            background: #000; width: 100%; height: 32%; padding: 6px;
            border-radius: 8px; border: 2px solid #333; margin-top: 10px;
        }
        .screen {
            background: var(--nokia-screen); width: 100%; height: 100%;
            color: var(--nokia-dark); padding: 6px; display: flex; flex-direction: column;
        }
        .screen-head { display: flex; justify-content: space-between; font-size: 10px; font-weight: bold; border-bottom: 1px solid var(--nokia-dark); }
        #display-text { font-size: 14px; font-weight: bold; overflow-y: auto; flex: 1; padding: 4px 0; letter-spacing: 1px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; margin: 12px 0; }
        .btn-ctrl {
            background: #333; color: white; border: 1px solid #555; padding: 12px;
            border-radius: 8px; font-size: 10px; cursor: pointer; font-weight: bold;
        }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; flex: 1; }
        .key {
            background: #1a1a1a; color: #fff; border-radius: 12px; border: 1px solid #333;
            cursor: pointer; font-size: 1.2rem; display: flex; flex-direction: column;
            align-items: center; justify-content: center; box-shadow: 0 3px 0 #000;
        }
        .key span { font-size: 7px; color: #666; text-transform: uppercase; margin-top: 2px; }
        .key:active { transform: translateY(2px); box-shadow: 0 1px 0 #000; background: #252525; }

        .status-bar { font-size: 9px; display: flex; justify-content: space-around; background: rgba(0,0,0,0.05); }
    </style>
</head>
<body>

<div class="phone-wrapper">
    <div id="glowL" class="side-glow glow-left"></div>
    <div id="glowR" class="side-glow glow-right"></div>

    <div class="phone-body">
        <div style="color:#666; font-size:10px; margin-bottom:5px;">NOKIA 3220 8-BIT</div>
        
        <div class="screen-frame">
            <div class="screen">
                <div class="screen-head">
                    <span id="mod-indicator" onclick="toggleMode()">[MONO]</span>
                    <span id="speed-label">1.5x</span>
                    <span>üì∂üîã</span>
                </div>
                <div id="display-text">L√ºtfen bir melodi se√ßin veya besteleyin...</div>
                <div class="status-bar">
                    <span id="cur-len">S√ºre: 8</span>
                    <span id="cur-oct">Oktav: 2</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-ctrl" onclick="nextSong()">MELODƒ∞LER ‚ùØ</button>
            <button class="btn-ctrl" onclick="nextSpeed()">HIZ DEƒûƒ∞≈ûTƒ∞R</button>
            <button class="btn-ctrl" style="background:#2e5a2e" onclick="playMelody()">‚ñ∂ √áAL</button>
            <button class="btn-ctrl" style="background:#7a2a2a" onclick="stop()">‚ñ† DUR</button>
        </div>

        <div class="keypad">
            <button class="key" onclick="addNote('c')">1<span>do</span></button>
            <button class="key" onclick="addNote('d')">2<span>re</span></button>
            <button class="key" onclick="addNote('e')">3<span>mi</span></button>
            <button class="key" onclick="addNote('f')">4<span>fa</span></button>
            <button class="key" onclick="addNote('g')">5<span>sol</span></button>
            <button class="key" onclick="addNote('a')">6<span>la</span></button>
            <button class="key" onclick="addNote('b')">7<span>si</span></button>
            <button class="key" onclick="cycleLength()">8<span>s√ºre</span></button>
            <button class="key" onclick="cycleOctave()">9<span>oktav</span></button>
            <button class="key" onclick="addSharp()">*<span>#</span></button>
            <button class="key" onclick="addNote('p')">0<span>es</span></button>
            <button class="key" onclick="clearAll()">C<span>sil</span></button>
        </div>
    </div>
</div>

<script>
    let audioCtx;
    let audioMode = 'mono';
    let currentLength = 8;
    let currentOctave = 2;
    
    const library = [
        { name: "Nokia Tune", notes: ["8e2", "8d2", "4f#1", "4g#1", "8b1", "8a1", "4c#1", "4e1", "8f#1", "8e1", "4g#0", "4b0", "2e1"] },
        { name: "Snake", notes: ["16c2", "16g1", "16c2", "16g1", "16d2", "16g1", "16d2", "16g1", "8e2", "8e2"] },
        { name: "Gran Vals", notes: ["8e2", "8d2", "4f#1", "4g#1", "8b1", "8a1", "4c#1", "4e1"] },
        { name: "Samba", notes: ["16c2", "16p", "16c2", "8g1", "16a1", "16p", "16a1", "8e1"] }
    ];

    let melody = [];
    let speed = 1.5; 
    let isPlaying = false; 
    let activeOscs = [];
    const freqs = {'c':261.63, 'c#':277.18, 'd':293.66, 'd#':311.13, 'e':329.63, 'f':349.23, 'f#':369.99, 'g':392.00, 'g#':415.30, 'a':440.00, 'a#':466.16, 'b':493.88, 'p':0};
    let libIdx = -1;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    function toggleMode() {
        initAudio();
        audioMode = (audioMode === 'mono') ? 'poly' : 'mono';
        document.getElementById('mod-indicator').innerText = (audioMode === 'mono' ? '[MONO]' : '[POLƒ∞]');
    }

    function cycleLength() {
        const lengths = [4, 8, 16, 32];
        currentLength = lengths[(lengths.indexOf(currentLength) + 1) % lengths.length];
        document.getElementById('cur-len').innerText = "S√ºre: " + currentLength;
    }

    function cycleOctave() {
        currentOctave = (currentOctave % 3) + 1;
        document.getElementById('cur-oct').innerText = "Oktav: " + currentOctave;
    }

    function updateGlow(on) {
        const l = document.getElementById('glowL'), r = document.getElementById('glowR');
        if(on) {
            const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00"];
            const c = colors[Math.floor(Math.random()*colors.length)];
            l.style.opacity = r.style.opacity = "1";
            l.style.setProperty('--glow-color', c); r.style.setProperty('--glow-color', c);
        } else { l.style.opacity = r.style.opacity = "0"; }
    }

    async function playTone(freq, duration) {
        if (freq === 0) return new Promise(r => setTimeout(r, duration * 1000));
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        // Ger√ßek 8-bit / Monofonik Kirli Ses Ayarƒ±
        if (audioMode === 'mono') {
            osc.type = 'square'; // K√∂≈üeli dalga (tam 8-bit sesi)
            gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
        } else {
            osc.type = 'triangle'; // Daha yumu≈üak polifonik sesi
            gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        }

        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.connect(gain); gain.connect(audioCtx.destination);
        
        osc.start();
        activeOscs.push(osc);
        
        updateGlow(true);
        return new Promise(r => {
            setTimeout(() => {
                osc.stop();
                updateGlow(false);
                r();
            }, duration * 1000);
        });
    }

    async function playMelody() {
        initAudio();
        if (isPlaying) stop();
        if (melody.length === 0) return;
        
        isPlaying = true;
        for (let item of melody) {
            if (!isPlaying) break;
            let m = item.match(/(\d+)([a-g,p]#?)(\d)/);
            if (!m) continue;
            let freq = freqs[m[2]] * Math.pow(2, parseInt(m[3]) - 1);
            // S√ºre hesaplamasƒ± (4'l√ºk nota 1 saniye / hƒ±z)
            let duration = (4.0 / parseInt(m[1])) / speed;
            await playTone(freq, duration);
        }
        isPlaying = false;
    }

    function stop() { 
        isPlaying = false; 
        activeOscs.forEach(o => { try{o.stop();}catch(e){} }); 
        activeOscs = []; 
        updateGlow(false);
    }

    function nextSong() {
        initAudio();
        stop(); 
        libIdx = (libIdx + 1) % library.length;
        melody = [...library[libIdx].notes];
        document.getElementById('display-text').innerText = melody.join(' ');
    }

    function addNote(n) {
        initAudio();
        stop();
        melody.push(`${currentLength}${n}${currentOctave}`);
        document.getElementById('display-text').innerText = melody.join(' ');
    }

    function addSharp() {
        if (melody.length === 0) return;
        let last = melody[melody.length - 1];
        if (!last.includes('#') && !last.includes('p')) {
            melody[melody.length - 1] = last.replace(/([a-g])/, '$1#');
            document.getElementById('display-text').innerText = melody.join(' ');
        }
    }

    function clearAll() {
        stop(); melody = []; libIdx = -1;
        document.getElementById('display-text').innerText = "Temizlendi.";
    }

    function nextSpeed() {
        const lvls = [1.0, 1.5, 2.0, 3.0];
        speed = lvls[(lvls.indexOf(speed) + 1) % lvls.length];
        document.getElementById('speed-label').innerText = speed.toFixed(1) + "x";
    }
</script>
</body>
</html>
