<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nokia 3220 Composer Ultra</title>
    <style>
        :root { --nokia-screen: #8ea30a; --nokia-dark: #202402; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: 'Courier New', monospace; }

        .phone-body {
            background: #2a2a2a; width: 310px; height: 92vh; max-height: 700px;
            border-radius: 50px 50px 90px 90px; border: 4px solid #444;
            padding: 15px; display: flex; flex-direction: column; align-items: center;
            position: relative; box-shadow: 0 0 50px #000;
        }

        .screen-frame { background: #000; width: 100%; height: 35%; padding: 6px; border-radius: 10px; border: 2px solid #555; margin-top: 10px; }
        .screen { background: var(--nokia-screen); width: 100%; height: 100%; color: var(--nokia-dark); padding: 8px; display: flex; flex-direction: column; }
        #display-text { font-size: 13px; font-weight: bold; flex: 1; word-break: break-all; overflow-y: auto; line-height: 1.2; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; margin: 12px 0; }
        .btn-ctrl { background: #333; color: white; border: 1px solid #666; padding: 10px; border-radius: 8px; font-size: 10px; cursor: pointer; font-weight: bold; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; flex: 1; }
        .key { background: #1a1a1a; color: #eee; border-radius: 12px; border: 1px solid #333; cursor: pointer; font-size: 1.1rem; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 3px #000; position: relative; }
        .key span { font-size: 7px; color: #777; margin-top: 2px; }
        .key:active { transform: translateY(2px); box-shadow: 0 1px #000; background: #222; }

        /* I≈üƒ±klar */
        .side-glow { position: absolute; width: 25px; height: 60%; border-radius: 40px; filter: blur(20px); opacity: 0; transition: 0.1s; z-index: 1; }
        #glowL { left: -35px; top: 15%; } #glowR { right: -35px; top: 15%; }
    </style>
</head>
<body onclick="initAudio()">

<div id="glowL" class="side-glow"></div>
<div id="glowR" class="side-glow"></div>

<div class="phone-body">
    <div style="color:#666; font-size:10px; margin-bottom:5px;">NOKIA 3220 COMPOSER</div>
    
    <div class="screen-frame">
        <div class="screen">
            <div style="display: flex; justify-content: space-between; font-size: 10px; border-bottom: 1px solid">
                <span id="mod-indicator" onclick="toggleMode()">üéπ MONO</span>
                <span id="speed-label">2.0x</span>
                <span>üì∂üîã</span>
            </div>
            <div id="song-label" style="font-size: 10px; font-weight: bold; margin: 4px 0;">HAZIR</div>
            <div id="display-text">SESƒ∞ A√áMAK ƒ∞√áƒ∞N HERHANGƒ∞ Bƒ∞R TU≈ûA BASIN</div>
            <div style="font-size: 9px; margin-top: 2px; border-top: 1px solid">
                <span id="cur-len">S√ºre: 8</span> | <span id="cur-oct">Okt: 2</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-ctrl" onclick="nextSong()">K√úT√úPHANE ‚ùØ</button>
        <button class="btn-ctrl" onclick="playMelody()" style="background:#1e461b">‚ñ∂ OYNAT</button>
        <button class="btn-ctrl" onclick="stop()">‚ñ† DUR</button>
        <button class="btn-ctrl" onclick="clearAll()">Sƒ∞L</button>
    </div>

    <div class="keypad">
        <button class="key" onclick="addNote('c')">1<span>do</span></button>
        <button class="key" onclick="addNote('d')">2<span>re</span></button>
        <button class="key" onclick="addNote('e')">3<span>mi</span></button>
        <button class="key" onclick="addNote('f')">4<span>fa</span></button>
        <button class="key" onclick="addNote('g')">5<span>sol</span></button>
        <button class="key" onclick="addNote('a')">6<span>la</span></button>
        <button class="key" onclick="addNote('b')">7<span>si</span></button>
        <button class="key" onclick="cycleLength()">8<span>s√ºre</span></button>
        <button class="key" onclick="cycleOctave()">9<span>oktav</span></button>
        <button class="key" onclick="addSharp()">*<span>#</span></button>
        <button class="key" onclick="addNote('p')">0<span>es</span></button>
        <button class="key" onclick="nextSpeed()">#<span>hƒ±z</span></button>
    </div>
</div>

<script>
    let audioCtx;
    let isPlaying = false;
    let activeOscs = [];
    let melody = [];
    let speed = 2.0;
    let currentLength = 8;
    let currentOctave = 2;
    let audioMode = 'mono';

    const library = [
        { 
            name: "TURKISH MARCH (FULL)", 
            notes: [
                "8b1", "8a1", "8g#1", "8a1", "4c2", "8p", "8d2", "8c2", "8b1", "8c2", "4e2", "8p", "8f2", "8e2", "8d#2", "8e2", 
                "8b2", "8a2", "8g#2", "8a2", "8b2", "8a2", "8g#2", "8a2", "4c3", "8p", "8a2", "8g2", "8f#2", "8g2", "4b2", "8p",
                "8a2", "8g2", "8f#2", "8g2", "4b2", "8p", "8d2", "8c2", "8b1", "8c2", "4e2"
            ] 
        },
        { name: "NOKIA TUNE", notes: ["8e2", "8d2", "4f#1", "4g#1", "8b1", "8a1", "4c#1", "4e1", "8f#1", "8e1", "4g#0", "4b0", "2e1"] },
        { name: "SUPER MARIO", notes: ["8e2", "8e2", "8p", "8e2", "8p", "8c2", "8e2", "4g2", "4g1"] }
    ];
    let libIdx = -1;

    const freqs = {'c':261.63, 'c#':277.18, 'd':293.66, 'd#':311.13, 'e':329.63, 'f':349.23, 'f#':369.99, 'g':392.00, 'g#':415.30, 'a':440.00, 'a#':466.16, 'b':493.88, 'p':0};

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function toggleMode() {
        initAudio();
        audioMode = (audioMode === 'mono') ? 'poly' : 'mono';
        document.getElementById('mod-indicator').innerText = (audioMode === 'mono' ? 'üéπ MONO' : 'üéª POLƒ∞');
    }

    async function playTone(freq, duration, isPreview = false) {
        initAudio();
        if (freq === 0) return new Promise(r => setTimeout(r, duration * 1000));
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        // Mono'da kare dalga (eski 8-bit sesi), Poli'de √º√ßgen dalga
        osc.type = (audioMode === 'mono') ? 'square' : 'triangle';
        gain.gain.setValueAtTime(isPreview ? 0.05 : 0.1, audioCtx.currentTime);
        if(!isPreview && audioMode === 'poly') {
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        }

        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start();
        activeOscs.push(osc);
        
        flashGlow();
        return new Promise(r => {
            setTimeout(() => {
                osc.stop();
                r();
            }, duration * 1000);
        });
    }

    async function playMelody() {
        if (isPlaying) stop();
        if (melody.length === 0) return;
        isPlaying = true;
        
        for (let item of melody) {
            if (!isPlaying) break;
            let m = item.match(/(\d+)([a-g,p]#?)(\d)/);
            if (!m) continue;
            let freq = freqs[m[2]] * Math.pow(2, parseInt(m[3]) - 1);
            let duration = (4.0 / parseInt(m[1])) / speed;
            await playTone(freq, duration);
        }
        isPlaying = false;
    }

    function stop() {
        isPlaying = false;
        activeOscs.forEach(o => { try { o.stop(); } catch(e) {} });
        activeOscs = [];
    }

    function nextSong() {
        stop();
        libIdx = (libIdx + 1) % library.length;
        melody = [...library[libIdx].notes];
        document.getElementById('song-label').innerText = "MELODƒ∞: " + library[libIdx].name;
        document.getElementById('display-text').innerText = melody.join(' ');
    }

    function addNote(n) {
        initAudio();
        // Tu≈ü sesi i√ßin kƒ±sa bir bip (0.05 sn)
        let f = freqs[n] * Math.pow(2, currentOctave - 1);
        playTone(f, 0.1, true);

        melody.push(`${currentLength}${n}${currentOctave}`);
        document.getElementById('display-text').innerText = melody.join(' ');
    }

    function cycleLength() {
        const lengths = [4, 8, 16];
        currentLength = lengths[(lengths.indexOf(currentLength) + 1) % lengths.length];
        document.getElementById('cur-len').innerText = "S√ºre: " + currentLength;
    }

    function cycleOctave() {
        currentOctave = (currentOctave % 3) + 1;
        document.getElementById('cur-oct').innerText = "Okt: " + currentOctave;
    }

    function addSharp() {
        if (melody.length === 0) return;
        let last = melody[melody.length - 1];
        if (!last.includes('#') && !last.includes('p')) {
            melody[melody.length - 1] = last.replace(/([a-g])/, '$1#');
            document.getElementById('display-text').innerText = melody.join(' ');
        }
    }

    function clearAll() {
        stop(); melody = [];
        document.getElementById('display-text').innerText = "TEMƒ∞ZLENDƒ∞";
    }

    function nextSpeed() {
        const lvls = [1.0, 1.5, 2.0, 3.0];
        speed = lvls[(lvls.indexOf(speed) + 1) % lvls.length];
        document.getElementById('speed-label').innerText = speed.toFixed(1) + "x";
    }

    function flashGlow() {
        const l = document.getElementById('glowL'), r = document.getElementById('glowR');
        l.style.opacity = "1";
        l.style.backgroundColor = ["#f00","#0f0","#00f","#ff0"][Math.floor(Math.random()*4)];
        setTimeout(() => { l.style.opacity = "0"; }, 100);
    }
</script>
</body>
</html>
