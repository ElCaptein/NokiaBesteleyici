    <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nokia 3220 Composer Pro</title>
    <style>
        :root {
            --nokia-screen: #8ea30a;
            --nokia-dark: #202402;
            --glow-color: transparent;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: #111; margin: 0; display: flex; justify-content: center;
            align-items: center; height: 100vh; overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        .phone-wrapper { position: relative; display: flex; justify-content: center; align-items: center; }
        .side-glow {
            position: absolute; width: 30px; height: 75%; border-radius: 40px;
            background: var(--glow-color); filter: blur(25px); transition: 0.05s;
            opacity: 0; z-index: 1;
        }
        .glow-left { left: -45px; }
        .glow-right { right: -45px; }

        .phone-body {
            background: #2a2a2a; width: 320px; height: 90vh; max-height: 720px;
            border-radius: 60px 60px 100px 100px; border: 4px solid #444;
            padding: 15px; display: flex; flex-direction: column; align-items: center;
            position: relative; z-index: 2; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .screen-frame {
            background: #000; width: 100%; height: 35%; padding: 8px;
            border-radius: 10px; border: 3px solid #555; margin-top: 10px;
        }
        .screen {
            background: var(--nokia-screen); width: 100%; height: 100%;
            color: var(--nokia-dark); padding: 8px; display: flex; flex-direction: column;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .screen-head { display: flex; justify-content: space-between; font-size: 11px; font-weight: bold; border-bottom: 1px solid var(--nokia-dark); }
        #display-text { font-size: 15px; font-weight: bold; overflow-y: auto; flex: 1; padding: 5px 0; word-break: break-all; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; width: 100%; margin: 15px 0; }
        .btn-ctrl {
            background: #444; color: white; border: 2px solid #666; padding: 12px;
            border-radius: 10px; font-size: 10px; cursor: pointer; font-weight: bold;
        }
        .btn-ctrl:active { background: #666; }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; width: 100%; flex: 1; }
        .key {
            background: #1a1a1a; color: #eee; border-radius: 15px; border: 1px solid #333;
            cursor: pointer; font-size: 1.1rem; display: flex; flex-direction: column;
            align-items: center; justify-content: center; box-shadow: 0 4px #000;
        }
        .key span { font-size: 8px; color: #888; margin-top: 2px; }
        .key:active { transform: translateY(2px); box-shadow: 0 1px #000; }
    </style>
</head>
<body>

<div class="phone-wrapper">
    <div id="glowL" class="side-glow glow-left"></div>
    <div id="glowR" class="side-glow glow-right"></div>

    <div class="phone-body">
        <div style="color:#888; font-size:11px; margin-bottom:5px; letter-spacing:2px;">NOKIA 3220 COMPOSER</div>
        
        <div class="screen-frame">
            <div class="screen">
                <div class="screen-head">
                    <span id="mod-indicator" onclick="toggleMode()">[MONO]</span>
                    <span id="speed-label">2.0x</span>
                    <span>üì∂üîã</span>
                </div>
                <div id="song-label" style="font-size: 10px; font-weight: bold; margin-top: 4px; color:#444;">HAZIR</div>
                <div id="display-text">L√úTFEN Bƒ∞R TU≈ûA BASIN VEYA MELODƒ∞ SE√áƒ∞N</div>
                <div style="font-size: 9px; display: flex; justify-content: space-between;">
                    <span id="cur-len">S√ºre: 8</span>
                    <span id="cur-oct">Okt: 2</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-ctrl" onclick="nextSong()">K√úT√úPHANE ‚ùØ</button>
            <button class="btn-ctrl" onclick="nextSpeed()">HIZ ‚ùØ</button>
            <button class="btn-ctrl" style="background:#2d5a27" onclick="playMelody()">‚ñ∂ √áAL</button>
            <button class="btn-ctrl" style="background:#8b2a2a" onclick="stop()">‚ñ† DUR</button>
        </div>

        <div class="keypad">
            <button class="key" onclick="handleKey('c')">1<span>do</span></button>
            <button class="key" onclick="handleKey('d')">2<span>re</span></button>
            <button class="key" onclick="handleKey('e')">3<span>mi</span></button>
            <button class="key" onclick="handleKey('f')">4<span>fa</span></button>
            <button class="key" onclick="handleKey('g')">5<span>sol</span></button>
            <button class="key" onclick="handleKey('a')">6<span>la</span></button>
            <button class="key" onclick="handleKey('b')">7<span>si</span></button>
            <button class="key" onclick="cycleLength()">8<span>s√ºre</span></button>
            <button class="key" onclick="cycleOctave()">9<span>oktav</span></button>
            <button class="key" onclick="addSharp()">*<span>#</span></button>
            <button class="key" onclick="handleKey('p')">0<span>es</span></button>
            <button class="key" onclick="clearAll()">C<span>sil</span></button>
        </div>
    </div>
</div>

<script>
    let audioCtx;
    let audioMode = 'mono';
    let currentLength = 8;
    let currentOctave = 2;
    let melody = [];
    let speed = 2.0; 
    let isPlaying = false;
    let activeOscs = [];

    const library = [
        { name: "TURKISH MARCH", notes: ["8b1", "8a1", "8g#1", "8a1", "4c2", "8p", "8d2", "8c2", "8b1", "8c2", "4e2", "8p", "8f2", "8e2", "8d#2", "8e2", "8b2", "8a2", "8g#2", "8a2", "8b2", "8a2", "8g#2", "8a2", "4c3"] },
        { name: "NOKIA TUNE", notes: ["8e2", "8d2", "4f#1", "4g#1", "8b1", "8a1", "4c#1", "4e1", "8f#1", "8e1", "4g#0", "4b0", "2e1"] },
        { name: "SUPER MARIO", notes: ["8e2", "8e2", "8p", "8e2", "8p", "8c2", "8e2", "4g2", "4g1"] },
        { name: "SNAKE", notes: ["16c2", "16g1", "16c2", "16g1", "16d2", "16g1", "16d2", "16g1", "8e2", "8e2"] }
    ];
    let libIdx = -1;

    const freqs = {'c':261.63, 'c#':277.18, 'd':293.66, 'd#':311.13, 'e':329.63, 'f':349.23, 'f#':369.99, 'g':392.00, 'g#':415.30, 'a':440.00, 'a#':466.16, 'b':493.88, 'p':0};

    // SESI UYANDIRAN ANA FONKSIYON
    function wakeAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    function toggleMode() {
        wakeAudio();
        audioMode = (audioMode === 'mono') ? 'poly' : 'mono';
        document.getElementById('mod-indicator').innerText = (audioMode === 'mono' ? '[MONO]' : '[POLƒ∞]');
    }

    async function playTone(freq, duration) {
        if (freq === 0) return new Promise(r => setTimeout(r, duration * 1000));
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        // 3220'nin o me≈ühur cƒ±rtlak monofonik sesi
        if (audioMode === 'mono') {
            osc.type = 'square'; 
            gain.gain.setValueAtTime(0.07, audioCtx.currentTime);
        } else {
            osc.type = 'triangle';
            gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        }

        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start();
        activeOscs.push(osc);
        
        flashGlow();
        return new Promise(r => {
            setTimeout(() => {
                osc.stop();
                r();
            }, duration * 1000);
        });
    }

    async function playMelody() {
        wakeAudio();
        if (isPlaying) stop();
        if (melody.length === 0) return;
        
        isPlaying = true;
        for (let item of melody) {
            if (!isPlaying) break;
            let m = item.match(/(\d+)([a-g,p]#?)(\d)/);
            if (!m) continue;
            let freq = freqs[m[2]] * Math.pow(2, parseInt(m[3]) - 1);
            // Hƒ±z ayarƒ±: Nota s√ºresi b√∂l√º hƒ±z
            let duration = (4.0 / parseInt(m[1])) / speed;
            await playTone(freq, duration);
        }
        isPlaying = false;
    }

    function stop() { 
        isPlaying = false; 
        activeOscs.forEach(o => { try{o.stop();}catch(e){} }); 
        activeOscs = []; 
        document.getElementById('glowL').style.opacity = "0";
        document.getElementById('glowR').style.opacity = "0";
    }

    function handleKey(n) {
        wakeAudio();
        stop();
        melody.push(`${currentLength}${n}${currentOctave}`);
        updateDisplay();
    }

    function nextSong() {
        wakeAudio();
        stop();
        libIdx = (libIdx + 1) % library.length;
        melody = [...library[libIdx].notes];
        document.getElementById('song-label').innerText = "MELODƒ∞: " + library[libIdx].name;
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('display-text').innerText = melody.join(' ');
    }

    function cycleLength() {
        const lengths = [4, 8, 16, 32];
        currentLength = lengths[(lengths.indexOf(currentLength) + 1) % lengths.length];
        document.getElementById('cur-len').innerText = "S√ºre: " + currentLength;
    }

    function cycleOctave() {
        currentOctave = (currentOctave % 3) + 1;
        document.getElementById('cur-oct').innerText = "Okt: " + currentOctave;
    }

    function addSharp() {
        if (melody.length === 0) return;
        let last = melody[melody.length - 1];
        if (!last.includes('#') && !last.includes('p')) {
            melody[melody.length - 1] = last.replace(/([a-g])/, '$1#');
            updateDisplay();
        }
    }

    function clearAll() {
        stop(); melody = []; libIdx = -1;
        document.getElementById('song-label').innerText = "HAZIR";
        document.getElementById('display-text').innerText = "Sƒ∞Lƒ∞NDƒ∞.";
    }

    function nextSpeed() {
        const lvls = [1.0, 1.5, 2.0, 3.0];
        speed = lvls[(lvls.indexOf(speed) + 1) % lvls.length];
        document.getElementById('speed-label').innerText = speed.toFixed(1) + "x";
    }

    function flashGlow() {
        const l = document.getElementById('glowL'), r = document.getElementById('glowR');
        const colors = ["#ff0000", "#00ff00", "#0000ff", "#ff00ff", "#ffff00"];
        const c = colors[Math.floor(Math.random()*colors.length)];
        l.style.opacity = r.style.opacity = "1";
        l.style.setProperty('--glow-color', c);
        r.style.setProperty('--glow-color', c);
        setTimeout(() => { 
            l.style.opacity = "0.3"; 
            r.style.opacity = "0.3"; 
        }, 50);
    }
</script>
</body>
</html>
